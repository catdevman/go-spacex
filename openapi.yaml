openapi: 3.0.0
info:
  title: SpaceX API
  version: 4.0.0
  description: Open Source REST API for launch, rocket, core, capsule, starlink, launchpad, and landing pad data.
servers:
  - url: https://api.spacexdata.com/v4
  - url: https://api.spacexdata.com/v5
paths:
  /capsules:
    get:
      summary: Get all capsules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Capsule'
  /capsules/{id}:
    get:
      summary: Get one capsule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Capsule'
  /capsules/query:
    post:
      summary: Query capsules
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Query'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  docs:
                    type: array
                    items:
                      $ref: '#/components/schemas/Capsule'
                  totalDocs:
                    type: integer
                  limit:
                    type: integer
                  totalPages:
                    type: integer
                  page:
                    type: integer
                  pagingCounter:
                    type: integer
                  hasPrevPage:
                    type: boolean
                  hasNextPage:
                    type: boolean
                  prevPage:
                    type: integer
                    nullable: true
                  nextPage:
                    type: integer
                    nullable: true
