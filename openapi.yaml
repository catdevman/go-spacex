components:
  schemas:
    Capsule:
      type: object
      properties:
        serial:
          type: string
        status:
          type: string
          enum: [unknown, active, retired, destroyed]
        type:
          type: string
          enum: ['Dragon 1.0', 'Dragon 1.1', 'Dragon 2.0']
        dragon:
          type: string
        reuse_count:
          type: integer
        water_landings:
          type: integer
        land_landings:
          type: integer
        last_update:
          type: string
          nullable: true
        launches:
          type: array
          items:
            type: string
    Company:
      type: object
      properties:
        name:
          type: string
        founder:
          type: string
        founded:
          type: integer
        employees:
          type: integer
        vehicles:
          type: integer
        launch_sites:
          type: integer
        test_sites:
          type: integer
        ceo:
          type: string
        cto:
          type: string
        coo:
          type: string
        cto_propulsion:
          type: string
        valuation:
          type: integer
        headquarters:
          type: object
          properties:
            address:
              type: string
            city:
              type: string
            state:
              type: string
        links:
          type: object
          properties:
            website:
              type: string
            flickr:
              type: string
            twitter:
              type: string
            elon_twitter:
              type: string
        summary:
          type: string
    Core:
      type: object
      properties:
        serial:
          type: string
        block:
          type: integer
          nullable: true
        status:
          type: string
          enum: [active, inactive, unknown, expended, lost, retired]
        reuse_count:
          type: integer
        rtls_attempts:
          type: integer
        rtls_landings:
          type: integer
        asds_attempts:
          type: integer
        asds_landings:
          type: integer
        last_update:
          type: string
          nullable: true
        launches:
          type: array
          items:
            type: string
    Crew:
      type: object
      properties:
        name:
          type: string
          nullable: true
        status:
          type: string
          enum: [active, inactive, retired, unknown]
        agency:
          type: string
          nullable: true
        image:
          type: string
          nullable: true
        wikipedia:
          type: string
          nullable: true
        launches:
          type: array
          items:
            type: string
    Dragon:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        active:
          type: boolean
        crew_capacity:
          type: integer
        sidewall_angle_deg:
          type: integer
        orbit_duration_yr:
          type: integer
        dry_mass_kg:
          type: integer
        dry_mass_lb:
          type: integer
        first_flight:
          type: string
          nullable: true
        heat_shield:
          type: object
          properties:
            material:
              type: string
            size_meters:
              type: number
            temp_degrees:
              type: integer
            dev_partner:
              type: string
        thrusters:
          type: object
        launch_payload_mass:
          type: object
          properties:
            kg:
              type: integer
            lb:
              type: integer
        launch_payload_vol:
          type: object
          properties:
            cubic_meters:
              type: integer
            cubic_feet:
              type: integer
        return_payload_mass:
          type: object
          properties:
            kg:
              type: integer
            lb:
              type: integer
        return_payload_vol:
          type: object
          properties:
            cubic_meters:
              type: integer
            cubic_feet:
              type: integer
        pressurized_capsule:
          type: object
          properties:
            payload_volume:
              type: object
              properties:
                cubic_meters:
                  type: integer
                cubic_feet:
                  type: integer
        trunk:
          type: object
          properties:
            trunk_volume:
              type: object
              properties:
                cubic_meters:
                  type: integer
                cubic_feet:
                  type: integer
            cargo:
              type: object
              properties:
                solar_array:
                  type: integer
                unpressurized_cargo:
                  type: boolean
        height_w_trunk:
          type: object
          properties:
            meters:
              type: number
            feet:
              type: number
        diameter:
          type: object
          properties:
            meters:
              type: number
            feet:
              type: number
        flickr_images:
          type: array
          items:
            type: string
        wikipedia:
          type: string
        description:
          type: string
    Landpad:
      type: object
      properties:
        name:
          type: string
          nullable: true
        full_name:
          type: string
          nullable: true
        status:
          type: string
          enum: [active, inactive, unknown, retired, lost, 'under construction']
        type:
          type: string
          nullable: true
        locality:
          type: string
          nullable: true
        region:
          type: string
          nullable: true
        latitude:
          type: number
          nullable: true
        longitude:
          type: number
          nullable: true
        landing_attempts:
          type: integer
        landing_successes:
          type: integer
        wikipedia:
          type: string
          nullable: true
        details:
          type: string
          nullable: true
        launches:
          type: array
          items:
            type: string
    Launch:
      type: object
      properties:
        flight_number:
          type: integer
        name:
          type: string
        date_utc:
          type: string
        date_unix:
          type: integer
        date_local:
          type: string
        date_precision:
          type: string
          enum: [half, quarter, year, month, day, hour]
        static_fire_date_utc:
          type: string
          nullable: true
        static_fire_date_unix:
          type: integer
          nullable: true
        tdb:
          type: boolean
        net:
          type: boolean
        window:
          type: integer
          nullable: true
        rocket:
          type: string
          nullable: true
        success:
          type: boolean
          nullable: true
        failures:
          type: array
          items:
            type: object
            properties:
              time:
                type: integer
              altitude:
                type: integer
              reason:
                type: string
        upcoming:
          type: boolean
        details:
